@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <base href="/">
        <title>@title</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("lib/bootstrap/dist/css/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("lib/ng2-material/all.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/director.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/opensans.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/overview.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/edit.css")">

        <link rel="stylesheet" media="screen" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/jquery-2.2.4.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/jquery-ui.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/tether.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/jqueryrotate.js")" type="text/javascript"></script>

        <script src='@routes.Assets.versioned("lib/angular2/bundles/angular2-polyfills.js")'></script>
        <script src='@routes.Assets.versioned("lib/systemjs/dist/system.js")'></script>
        <script src='@routes.Assets.versioned("lib/rxjs/bundles/Rx.js")'></script>
        <script src='@routes.Assets.versioned("lib/angular2/bundles/angular2.dev.js")'></script>
        <script src='@routes.Assets.versioned("lib/angular2/bundles/router.dev.js")'></script>
        <script src='@routes.Assets.versioned("lib/angular2/bundles/http.dev.js")'></script>

        <script src='@routes.Assets.versioned("lib/bootstrap/dist/js/bootstrap.js")'></script>
        <script src='@routes.Assets.versioned("lib/ng2-material/all.js")'></script>
    </head>
    <body>
<div id="wrap">

            <!-- Static navbar -->
        <nav class="navbar navbar-default navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Blazin and the Goons</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="active"><a href="/">Scripts</a></li>
                        <li><a href="/director">Record</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>

        @content
</div>

        <footer id="footer" class="footer">
            <div class="container">
                <p class="text-muted">App developed by team Blazin and the Goons in the TI2806 Contextproject.</p>
            </div>
        </footer>

        <script type="text/javascript" src="@routes.Assets.versioned("javascripts/script.js")"></script>

    </body>
</html>
