@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("lib/bootstrap/dist/css/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("lib/angular-material/angular-material.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>

        <script src='@routes.Assets.versioned("lib/angular2/bundles/angular2-polyfills.js")'></script>
        <script src='@routes.Assets.versioned("lib/systemjs/dist/system.js")'></script>
        <script src='@routes.Assets.versioned("lib/rxjs/bundles/Rx.js")'></script>
        <script src='@routes.Assets.versioned("lib/angular2/bundles/angular2.dev.js")'></script>

        <script src='@routes.Assets.versioned("lib/bootstrap/dist/js/bootstrap.js")'></script>
        <script src='@routes.Assets.versioned("lib/angular-material/angular-material.js")'></script>
    </head>
    <body>
        <nav class="navbar">
            <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#navbar-header" aria-controls="navbar-header">
                    &#9776;
            </button>
            <div class="collapse navbar-toggleable-xs" id="navbar-header">
                <a class="navbar-brand" href="#">Blazin and the Goons</a>
                <ul class="nav navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
                <form class="form-inline pull-xs-right">
                    <input class="form-control" type="text" placeholder="Search">
                    <button class="btn btn-secondary-outline" type="submit">Search</button>
                </form>
            </div>
        </nav> <!-- /navbar -->

        <div class="container-fluid">

            <!-- Main component for a primary marketing message or call to action -->
            <div class="col-md-8">
                <script-queue></script-queue>
            </div>
            <div class="col-md-4">
                <camview></camview>
                <div class="col-md-12"><button type="button" class="btn btn-info">Next camera</button></div>
            </div>
        </div> <!-- /container -->

        <script>    @* javascript is async downloaded by SystemJs *@
                System.config({
                    packages: {
                        'assets/app': {
                            defaultExtension: 'js'
                        },
                        'assets/lib': {
                            defaultExtension: 'js'
                        }
                    }
                });
            System.import('assets/app/main')
                    .then(null, console.error.bind(console));
		</script>

    </body>
</html>
