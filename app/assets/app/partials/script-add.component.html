<div class="container">
    <h1>Add script</h1>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" [(ngModel)]="model.name" id="name" required>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
