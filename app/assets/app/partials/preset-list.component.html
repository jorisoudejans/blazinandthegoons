<div class="list-header"><h2>Presets</h2></div>
<ul class="preset-list" *ngIf="presets">
    <li class="preset-list-item col-md-6" *ngFor="#preset of presets">
        <figcaption>
            <h1>{{preset.name}}</h1>
        </figcaption>
        <figure class="preset-figure">
            <img src="http://blair.vanderbilt.edu/images/ensembles/orchestra.JPG" alt="{{preset.name}}">
        </figure>
    </li>
</ul>
