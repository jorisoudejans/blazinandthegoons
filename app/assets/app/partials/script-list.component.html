<h2>Script List</h2>
<p><i>Pick a script from the list</i></p>

<div class="list-group script-list">
    <div *ngFor="#script of scripts;" class="col-md-12 list-group-item" [class.oneRunning]="activeScript" [class.active]="activeScript && script.id == activeScript.script.id">
        <div class="col-md-4">
            {{ script.id }}
        </div>
        <div class="col-md-4">
            {{ script.name }}
        </div>
        <div class="col-md-4">
            <button type="button" class="btn btn-primary-outline" (click)="editScript(script.id)">Edit script</button>
            <button type="button" class="btn btn-primary-outline" (click)="activateScript(script.id)">Assign as live script</button>
        </div>
    </div>
</div>
