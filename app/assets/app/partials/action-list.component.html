<div class="list-header"><h2>Script</h2></div>
<ul class="action-list" *ngIf="scriptData">
    <li class="action-list-item" *ngFor="#action of scriptData.script.actions; #i=index" [class.selected]="i == scriptData.actionIndex" (click)="clickAction(i)">
        <div class="text-area">
            <h1>Action description: {{action.description}}</h1>
            <span>{{action.estTime}} sec</span><br>
            <span>Preset: {{action.preset.name}}</span>
        </div>
    </li>
</ul>
