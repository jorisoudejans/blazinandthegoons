<div class="container">
    <div class="list-header"><h2>Presets</h2></div>
    <div class="col-md-6">
        <ul class="preset-list" *ngIf="presets">
            <div class="list-header"><h2>Unlinked</h2></div>
            <li class="preset-list-item" *ngFor="#preset of presets">
                <div class="col-md-4" *ngIf="!isLinked(preset)" (click)="linkPreset(preset)">
                    <figcaption>
                        <h1>{{ preset.cameraId }} {{preset.name}}</h1>
                    </figcaption>
                    <figure class="preset-figure">
                        <img src="http://blair.vanderbilt.edu/images/ensembles/orchestra.JPG" [attr.id]="'preset-image-' + preset.id" alt="{{preset.name}}">
                    </figure>
                    <div class="link-overlay">
                        <div class="link-button">
                            <i class="material-icons">timeline</i>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="col-md-6">
        <ul class="preset-list" *ngIf="presets">
            <div class="list-header"><h2>Linked</h2></div>
            <li class="preset-list-item" *ngFor="#preset of presets">
                <div class="col-md-4" *ngIf="isLinked(preset)">
                    <figcaption>
                        <h1>{{ preset.cameraId }} {{preset.name}}</h1>
                    </figcaption>
                    <figure class="preset-figure">
                        <img src="http://blair.vanderbilt.edu/images/ensembles/orchestra.JPG" [attr.id]="'preset-image-' + preset.id" alt="{{preset.name}}">
                    </figure>
                </div>
            </li>
        </ul>
    </div>
</div>
