<div class="connection-lost" *ngIf="errorMessage"><h3>{{ errorMessage }}</h3></div>
<div class="container-fluid">
    <div class="col-md-4">
        <action-list [scriptData]="currentScript" [socket]="socket"></action-list>
    </div>
    <div class="col-md-4">
        <preset-list [scriptData]="currentScript"></preset-list>
    </div>
    <div class="col-md-4">
        <camera-list></camera-list>
    </div>
    <!--<div class="col-md-12">
        <script-list></script-list>
    </div>-->
</div> <!-- /container -->
<div id="dock-container">
    <div id="dock-top">
        <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
            <button *ngIf="currentScript" md-button class="md-icon-button" aria-label="Back" (click)="advance(-1)">
                <i class="material-icons">fast_rewind</i>
            </button>
            <button *ngIf="currentScript" md-button class="md-icon-button" aria-label="Pause">
                <i class="material-icons">pause</i>
            </button>
            <button *ngIf="!currentScript" md-button class="md-icon-button" aria-label="Play">
                <i class="material-icons">play_arrow</i>
            </button>
            <button *ngIf="currentScript" md-button class="md-icon-button" aria-label="Forward" (click)="advance(1)">
                <i class="material-icons">fast_forward</i>
            </button>
        </section>
